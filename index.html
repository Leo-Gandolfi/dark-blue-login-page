<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body>

    <div class="login-page">
        <div class="left-part">
            <h1>ENTER USING YOUR CREDENTIALS AND HAVE FUN!</h1>
            <img src="./img/astronaut-holding-flag.jpeg">
        </div>
        <div class="right-part">
            <div class="login-credentials">
                <h1>LOGIN</h1>
                <div class="info">
                    <label for="user">Name</label>
                    <input type="text" name="user" placeholder="Name here" maxlength="25">
                </div>
                <div class="info">
                    <label>Password</label>
                    <input type="password" placeholder="Password here" maxlength="20">
                </div>
                <button class="login-button">GO!</button>
            </div>
        </div>
    </div>

</body>
